<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lightbox2-master/dist/css/lightbox.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div>
            <form>
                <input type="text" id=search placeholder="Search(16pt)">
            </form>
        </div>
    </header>
    <main>
        <div class="gallery">
            <div class="galleryPhoto">
                <a href="photos/01.jpg" data-lightbox="collection" data-title ="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
                    <img src="photos/thumbnails/01.jpg" data-alt="Hay Bales"/>
                </a>
            </div>
            <div class="galleryPhoto">
                <a href="photos/02.jpg" data-lightbox="collection" data-title ="The lake was so calm today. We had a great view of the snow on the mountains from here.">
                    <img src="photos/thumbnails/02.jpg" data-alt="Lake"/>
                </a>
            </div>
            <div class="galleryPhoto">
                <a href="photos/03.jpg" data-lightbox="collection" data-title ="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
                    <img src="photos/thumbnails/03.jpg" data-alt="Canyon"/>
                </a>
            </div>
            <div class="galleryPhoto">
                <a href="photos/04.jpg" data-lightbox="collection" data-title ="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
                    <img src="photos/thumbnails/04.jpg" data-alt="Iceberg"/>
                </a>
            </div>
            <div class="galleryPhoto">
                <a href="photos/05.jpg" data-lightbox="collection" data-title ="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
                    <img src="photos/thumbnails/05.jpg" data-alt="Desert"/>
                </a>
            </div>
            <div class="galleryPhoto">
                <a href="photos/06.jpg" data-lightbox="collection" data-title ="Fall is coming, I love when the leaves on the trees start to change color.">
                    <img src="photos/thumbnails/06.jpg" data-alt ="Fall"/>
                </a>
            </div>
            <div class="galleryPhoto">
                <a href="photos/07.jpg" data-lightbox="collection" data-title ="I drove past this plantation yesterday, everything is so green!">
                    <img src="photos/thumbnails/07.jpg" data-alt = "Plantation"/>
                </a>
            </div>
            <div class="galleryPhoto">
                <a href="photos/08.jpg" data-lightbox="collection" data-title ="My summer vacation to the Oregon Coast. I love the sandy dunes!">
                    <img src="photos/thumbnails/08.jpg" data-alt="Dunes"/>
                </a>
            </div>
            <div class="galleryPhoto">
                <a href="photos/09.jpg" data-lightbox="collection" data-title ="We enjoyed a quiet stroll down this countryside lane. ">
                    <img src="photos/thumbnails/09.jpg" data-alt = "Countryside Lane"/>
                </a>
            </div>
            <div class="galleryPhoto">
                <a href="photos/10.jpg" data-lightbox="collection" data-title ="Sunset at the coast! The sky turned a lovely shade of orange.">
                    <img src="photos/thumbnails/10.jpg" data-alt = "Sunset"/>
                </a>
            </div>
            <div class="galleryPhoto">
                <a href="photos/11.jpg" data-lightbox="collection" data-title ="I did a tour of a cave today and the view of the landscape below was breathtaking.">
                    <img src="photos/thumbnails/11.jpg" data-alt = "Cave"/>
                </a>
            </div>
            <div class="galleryPhoto">
                <a href="photos/12.jpg" data-lightbox="collection" data-title ="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
                    <img src="photos/thumbnails/12.jpg" data-alt = "Bluebells"/>
                </a>
            </div>
        </div>
    </main>
    <script src="lightbox2-master/dist/js/lightbox-plus-jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
